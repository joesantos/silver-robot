plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.domotic'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

apply plugin: 'application'


mainClassName = 'com.domoticswot.App'

dependencies {
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.1'
    compile 'org.apache.jena:jena-arq:3.14.0'
    compile 'org.apache.jena:jena-rdfconnection:3.14.0'
    compile 'org.apache.jena:jena-fuseki-main:3.14.0'
    compile ('org.springframework.boot:spring-boot-starter-web') {
        exclude module : 'spring-boot-starter-logging'
    }
    compile 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compile 'com.pi4j:pi4j-core:1.2'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
